<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="root">
        <div>
            <p><input type="checkbox" name="rock" class="choice">rock</p>
            <p><input type="checkbox" name="paper" class="choice">paper</p>
            <p><input type="checkbox" name="scissor" class="choice">scissor</p>
        </div>
        <button id="play">PLAY</button>
        <div class="resultContainer">
            <p>you choosed: <span id="youChoosed"></span></p>
            <p>computer choosed: <span id="computerChoosed"></span></p>
            <p id="result"></p>
        </div>
    </div>
<script src="scrip.js"></script>
</body>

</html>
